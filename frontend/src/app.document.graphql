  query GET_ANIMALS {
   animals {
      ... on Monkey {
        id
        __typename
        name
        face {
          noseDescription
          ears
        }
	image
        type
      }
      ... on Bird {
        id
        __typename
        name
        face {
          noseDescription
          ears
        }
        image
        type
      }
    }
  }
